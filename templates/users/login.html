{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<style>
    #my_margin {
        margin-top: 2vh;
    }
</style>

<body style="background-image: url({% static 'Home/img/whitebg.png' %});">
<div class="container" style="margin-top: 2%;">
    <div class="row">

        <div class="col-md-4 col-sm-4 col-xs-12">
            {% if messages %}
                {% for message in messages %}
                    <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            {% endif %}
        </div>

        <div class="col-md-4 col-sm-4 col-xs-12" style="background-color: lightsteelblue">

            <div class="content-section" id="my_margin">
                <form method="POST" style="border: 1px solid grey; padding: 5%;">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit" style="background-color:#f4d37e;">Login
                        </button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Need An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now!</a>
                    </small>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-12"></div>

    </div>
</div>
</body>
</html>
